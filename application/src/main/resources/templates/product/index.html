<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">


</head>
<body>
<div th:replace="~{partials/navbar}"></div>
<div class="alert alert-success" role="alert" th:text="${success}" th:unless="${success == null}">

</div>
<div class="container p-3">

    <form class="p-5 border border-2 rounded" th:action="@{'/'}" th:method="get">
        <div class="mb-3">
            <label class="form-label" for="category" th:name="category">Category</label>
            <select aria-label="Default select example" class="form-select" id="category" name="category">
                <option th:value="null">Select a category</option>
                <div th:each="category:${all_categories}">
                    <option th:text="${category.getType()}" th:value="${category.getType()}">

                    </option>
                </div>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Filter</button>
    </form>


    <!-- https://bbbootstrap.com/snippets/bootstrap-5-bootstrap-5-ecommerce-cards-70379369 -->
    <div class="container-fluid bg-trasparent my-4 p-3">
        <div class="row row-cols-4">
            <div class="col m-3" th:each="product : ${products}">

                <div class="card h-100 shadow-sm"><img
                        alt="..."
                        class="card-img-top" th:src="*{'data:image/png;base64,'+{product.image}}">
                    <div class="card-body">
                        <div class="clearfix mb-3">

                            <span
                                    class="float-start price-hp" th:text="${product.price}">

                            </span>
                            <span
                                class="float-end badge badge-secondary bg-secondary" th:text="${product.category.getType()}"></span>

                        </div>
                        <h5 class="card-title" th:text="${product.description}"></h5>
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <div class="text-center my-4"><a class="btn btn-warning" th:href="@{/edit/{id}(id = ${product.id})}">Edit product</a></div>
                                <div class="text-center my-4">

                                    <a class="btn btn-danger" th:href="@{/delete/{id}(id = ${product.id})}">Delete product</a>

                                </div>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="partials/footer :: footer"></div>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
